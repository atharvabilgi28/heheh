<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My only favourite Person</title>
    <style>
        :root {
            --pink: #ffafbd;
            --dark-pink: #ff4b2b;
            --white: #ffffff;
            --spotify-green: #1DB954;
        }

        body {
            background: linear-gradient(to right, #ffc3a0, #ffafbd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        h1 { color: var(--dark-pink); font-size: 2.5rem; margin-bottom: 10px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .photo-frame {
            background: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
        }

        .photo-frame:nth-child(even) { transform: rotate(2deg); }

        .photo-frame img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Music Button Styling */
        .music-player-btn {
            background-color: var(--spotify-green);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .music-player-btn:hover { transform: scale(1.05); }

        /* Fixed Button Group */
        .btn-group {
            margin-top: 40px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4b2b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        #noBtn {
            background-color: #eee;
            color: #888;
            transition: all 0.2s ease;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? </h1>
        <p>cant really quantify how important you are in my life</p>

        <div class="gallery">
            <div class="photo-frame"><img src="https://i.imgur.com/j2F1V7t.jpeg"><p>Our first date </p></div>
            <div class="photo-frame"><img src="https://i.imgur.com/WdfNBoC.jpeg"><p>MILANOOOO </p></div>
            <div class="photo-frame"><img src="https://i.imgur.com/TTvzwq3.jpeg"><p>random ahh day </p></div>
            <div class="photo-frame"><img src="https://i.imgur.com/UPYLgTj.jpeg"><p>I literally love you üíñ</p></div>
        </div>

        <a href="https://open.spotify.com/track/30" target="_blank" class="music-player-btn">
            <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
            Play Our Song üéµ
        </a>

        <div class="btn-group" id="group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // This math keeps the button within the browser window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed'; 
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.querySelector('h1').innerHTML = "YAY! I LOVE YOU! ‚ù§Ô∏è";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('group').innerHTML = "<h3>Can't wait to see you again</h3>";
        }
    </script>
</body>
</html>
