<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My only favourite Person </title>
    <style>
        :root {
            --pink: #ffafbd;
            --dark-pink: #ff4b2b;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(to right, #ffc3a0, #ffafbd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 { color: var(--dark-pink); font-size: 2.5rem; margin-bottom: 10px; }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .photo-frame {
            background: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .photo-frame:nth-child(even) { transform: rotate(2deg); }

        .photo-frame img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .photo-frame p { font-size: 0.9rem; margin: 5px 0 0; font-style: italic; }

        /* Music Player Container */
        .music-container { margin: 25px 0; border-radius: 12px; overflow: hidden; }

        /* Buttons */
        .btn-group {
            margin-top: 30px;
            height: 60px; /* Space for the floating button */
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4b2b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        #noBtn {
            background-color: #eee;
            color: #888;
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? </h1>
        <p>cant really quantify how important you are in my life</p>

        <div class="gallery">
            <div class="photo-frame">
                <img src="https://via.placeholder.com/300" alt="Memory 1">
                <p>Our first date </p>
            </div>
            <div class="photo-frame">
                <img src="https://via.placeholder.com/300" alt="Memory 2">
                <p>food places </p>
            </div>
            <div class="photo-frame">
                <img src="https://via.placeholder.com/300" alt="Memory 3">
                <p>random ass dat </p>
            </div>
            <div class="photo-frame">
                <img src="https://via.placeholder.com/300" alt="Memory 4">
                <p>I literally love you üíñ</p>
            </div>
        </div>

        <div class="music-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3Y7Xv3yLp8O9t6R3t2O6fP?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Confetti effect!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            document.querySelector('h1').innerHTML = "YAY! I LOVE YOU! ‚ù§Ô∏è";
            document.querySelector('.btn-group').innerHTML = "<h3>Can't wait to see you again</h3>";
        }
    </script>
</body>
</html>
