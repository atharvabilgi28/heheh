<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pixelated princess</title>
    <style>
        :root {
            --pink: #ffafbd;
            --dark-pink: #ff4b2b;
        }

        body {
            background: linear-gradient(to right, #ffc3a0, #ffafbd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 { color: var(--dark-pink); font-size: 2.5rem; margin-bottom: 10px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .photo-frame {
            background: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
        }

        .photo-frame img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4b2b; color: white; z-index: 2; }
        #noBtn { background-color: #eee; color: #888; transition: 0.2s; }
        
        #spotify-player {
            margin-top: 20px;
            display: none; /* Hidden until she says YES */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? </h1>
        <p> I cant really quantify how important you are in my life, wait until 14th for detailed description hehe</p>

        <div class="gallery">
            <div class="photo-frame"><img src="https://i.imgur.com/j2F1V7t.jpeg"><p>Our first date </p></div>
            <div class="photo-frame"><img src="https://i.imgur.com/WdfNBoC.jpeg"><p>MILANOOOO </p></div>
            <div class="photo-frame"><img src="https://i.imgur.com/TTvzwq3.jpeg"><p>random ahh day </p></div>
            <div class="photo-frame"><img src="https://i.imgur.com/UPYLgTj.jpeg"><p>We need more photos together lmao</p></div>
        </div>

        <div class="btn-group" id="group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="spotify-player">
           <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/1UNEuG9DYOWiikf00ayr52?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // 1. Explosion of confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // 2. Change the text
            document.querySelector('h1').innerHTML = "I LOVE YOU SOOOO MUCH";
            
            // 3. Hide the buttons
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';

            // 4. Show the Spotify Player (she might still need to hit play on the widget)
            document.getElementById('spotify-player').style.display = 'block';
            
            document.getElementById('group').innerHTML = "<h3>I Can't wait to see you again, SOON!!!!</h3>";
        }
    </script>
</body>
</html>
